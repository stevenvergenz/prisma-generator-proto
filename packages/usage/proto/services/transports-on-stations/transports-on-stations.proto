syntax = "proto3";
package TransportsOnStations;
import "models.proto";


message FindTransportsOnStationsRequest {
    string transportId = 0;
    string stationId = 1;
}

message FindTransportsOnStationsResponse {
    TransportsOnStations item = 0;
}

message CreateTransportsOnStationsRequest {
    string transportId = 0;
    string stationId = 1;
}

message CreateTransportsOnStationsResponse {
    TransportsOnStations item = 0;
}

message DeleteTransportsOnStationsRequest {
    string transportId = 0;
    string stationId = 1;
}

message DeleteTransportsOnStationsResponse {
    TransportsOnStations item = 0;
}

service TransportsOnStations {
    rpc Find(FindTransportsOnStationsRequest) returns (FindTransportsOnStationsResponse);
    rpc Create(CreateTransportsOnStationsRequest) returns (CreateTransportsOnStationsResponse);
    rpc Delete(DeleteTransportsOnStationsRequest) returns (DeleteTransportsOnStationsResponse);
}