syntax = "proto3";
package TransportsOnProducts;
import "models.proto";


message FindTransportsOnProductsRequest {
    string transportId = 0;
    string productId = 1;
}

message FindTransportsOnProductsResponse {
    TransportsOnProducts item = 0;
}

message CreateTransportsOnProductsRequest {
    string transportId = 0;
    string productId = 1;
}

message CreateTransportsOnProductsResponse {
    TransportsOnProducts item = 0;
}

message DeleteTransportsOnProductsRequest {
    string transportId = 0;
    string productId = 1;
}

message DeleteTransportsOnProductsResponse {
    TransportsOnProducts item = 0;
}

service TransportsOnProducts {
    rpc Find(FindTransportsOnProductsRequest) returns (FindTransportsOnProductsResponse);
    rpc Create(CreateTransportsOnProductsRequest) returns (CreateTransportsOnProductsResponse);
    rpc Delete(DeleteTransportsOnProductsRequest) returns (DeleteTransportsOnProductsResponse);
}