syntax = "proto3";
package Post;


message FindPostRequest {
    oneof where {
        sint64 id = 0;
    }
}

message FindPostResponse {
    Post item = 0;
}

message CreatePostRequest {
    optional sint64 id = 0;
    optional google.protobuf.Timestamp createdAt = 1;
    string title = 2;
    bool published = 3;
    sint64 authorId = 4;
}

message CreatePostResponse {
    Post item = 0;
}

message UpdatePostRequest {
    google.protobuf.Timestamp createdAt = 0;
    string title = 1;
    bool published = 2;
}

message UpdatePostResponse {
    Post item = 0;
}

message DeletePostRequest {
    oneof where {
        sint64 id = 0;
    }
}

message DeletePostResponse {
    Post item = 0;
}

service Post {
    rpc Find(FindPostRequest) returns (FindPostResponse);
    rpc Create(CreatePostRequest) returns (CreatePostResponse);
    rpc Update(UpdatePostRequest) returns (UpdatePostResponse);
    rpc Delete(DeletePostRequest) returns (DeletePostResponse);
}