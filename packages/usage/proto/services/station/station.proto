syntax = "proto3";
package Station;
import "models.proto";


message FindStationRequest {
    oneof where {
        string id = 0;
    }
}

message FindStationResponse {
    Station item = 0;
}

message CreateStationRequest {
    string name = 0;
    string location = 1;
}

message CreateStationResponse {
    Station item = 0;
}

message UpdateStationRequest {
    string id = 0;
    optional string name = 1;
    optional string location = 2;
}

message UpdateStationResponse {
    Station item = 0;
}

message DeleteStationRequest {
    oneof where {
        string id = 0;
    }
}

message DeleteStationResponse {
    Station item = 0;
}

service Station {
    rpc Find(FindStationRequest) returns (FindStationResponse);
    rpc Create(CreateStationRequest) returns (CreateStationResponse);
    rpc Update(UpdateStationRequest) returns (UpdateStationResponse);
    rpc Delete(DeleteStationRequest) returns (DeleteStationResponse);
}