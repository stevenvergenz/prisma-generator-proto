syntax = "proto3";
package Transport;
import "models.proto";


message FindTransportRequest {
    oneof where {
        string id = 0;
    }
}

message FindTransportResponse {
    Transport item = 0;
}

message CreateTransportRequest {
    string name = 0;
    string vehicleId = 1;
    string providerId = 2;
}

message CreateTransportResponse {
    Transport item = 0;
}

message UpdateTransportRequest {
    string id = 0;
    optional string name = 1;
}

message UpdateTransportResponse {
    Transport item = 0;
}

message DeleteTransportRequest {
    oneof where {
        string id = 0;
    }
}

message DeleteTransportResponse {
    Transport item = 0;
}

service Transport {
    rpc Find(FindTransportRequest) returns (FindTransportResponse);
    rpc Create(CreateTransportRequest) returns (CreateTransportResponse);
    rpc Update(UpdateTransportRequest) returns (UpdateTransportResponse);
    rpc Delete(DeleteTransportRequest) returns (DeleteTransportResponse);
}