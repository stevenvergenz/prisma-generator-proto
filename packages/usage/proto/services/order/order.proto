syntax = "proto3";
package Order;
import "models.proto";


message FindOrderRequest {
    oneof where {
        string id = 0;
    }
}

message FindOrderResponse {
    Order item = 0;
}

message CreateOrderRequest {
    bool published = 0;
    string userId = 1;
    string productId = 2;
}

message CreateOrderResponse {
    Order item = 0;
}

message UpdateOrderRequest {
    string id = 0;
    optional bool published = 1;
}

message UpdateOrderResponse {
    Order item = 0;
}

message DeleteOrderRequest {
    oneof where {
        string id = 0;
    }
}

message DeleteOrderResponse {
    Order item = 0;
}

service Order {
    rpc Find(FindOrderRequest) returns (FindOrderResponse);
    rpc Create(CreateOrderRequest) returns (CreateOrderResponse);
    rpc Update(UpdateOrderRequest) returns (UpdateOrderResponse);
    rpc Delete(DeleteOrderRequest) returns (DeleteOrderResponse);
}