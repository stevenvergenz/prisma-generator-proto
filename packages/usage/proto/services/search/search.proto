syntax = "proto3";
package Search;
import "models.proto";


message FindSearchRequest {
    oneof where {
        string id = 0;
    }
}

message FindSearchResponse {
    Search item = 0;
}

message CreateSearchRequest {
    string location = 0;
    string destination = 1;
}

message CreateSearchResponse {
    Search item = 0;
}

message UpdateSearchRequest {
    string id = 0;
    optional string location = 1;
    optional string destination = 2;
}

message UpdateSearchResponse {
    Search item = 0;
}

message DeleteSearchRequest {
    oneof where {
        string id = 0;
    }
}

message DeleteSearchResponse {
    Search item = 0;
}

service Search {
    rpc Find(FindSearchRequest) returns (FindSearchResponse);
    rpc Create(CreateSearchRequest) returns (CreateSearchResponse);
    rpc Update(UpdateSearchRequest) returns (UpdateSearchResponse);
    rpc Delete(DeleteSearchRequest) returns (DeleteSearchResponse);
}