syntax = "proto3";
package models;
import "google/protobuf/timestamp.proto";


enum Role {
    ROLE_UNSPECIFIED = 0;
    ROLE_ADMIN = 1;
    ROLE_USER = 2;
}

message User { 
    sint64 id = 1;
    string email = 2;
    optional string name = 3;
    google.protobuf.Timestamp created_at = 4;
    google.protobuf.Timestamp updated_at = 5;
    optional Profile profile = 6;
}

message Profile { 
    sint64 id = 1;
    User user = 2;
    sint64 user_id = 3;
    bool confirmed = 4;
}
